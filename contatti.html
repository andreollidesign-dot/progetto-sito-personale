<body>
  <!-- HEADER (caricato automaticamente) -->
  <div id="header-placeholder"></div>

  <!-- MAIN -->
<main class="contatti">
  <section class="form-section">
    <h1>Contattami</h1>
    <p>Per trovare soluzioni creative e funzionali adatte alle tue esigenze</p>

  <form id="contact-form" action="https://formspree.io/f/mjkpnpzz" method="POST" class="contact-form">

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>
  </div>

  <div class="form-group">
    <label for="cognome">Cognome</label>
    <input type="text" id="cognome" name="cognome" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="messaggio">Messaggio</label>
    <textarea id="messaggio" name="messaggio" required></textarea>
  </div>

  <button type="submit" class="btn-invia">Invia</button>
  <p id="form-message" class="form-message"></p>
  </form>

  </section>

</main>

<script>
  const form = document.getElementById('contact-form');
  const formMessage = document.getElementById('form-message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    formMessage.textContent = "Invio in corso...";
    formMessage.style.color = "#444";

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        formMessage.textContent = "✅ Messaggio inviato con successo!";
        formMessage.style.color = "green";
        form.reset();
      } else {
        throw new Error("Errore nell'invio");
      }
    } catch (error) {
      formMessage.textContent = "❌ Si è verificato un errore. Riprova più tardi.";
      formMessage.style.color = "red";
    }
  });
</script>
